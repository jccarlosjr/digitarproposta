<!DOCTYPE html>
<html lang="pt-br">

  <title>Formulário de Proposta</title>
  <!-- Bootstrap -->

    body {

    #logo-img {

    }

    .is-invalid {
      border-color: #dc3545 !important;

            <input type="text" placeholder="00/00/0000" oninput="formatDate(this)" id="id-nascimento"

            <label class="form-label">Celular</label>
            <input type="text" oninput="formatCelphone(this)" placeholder="(00)00000-0000" id="id-celular"
              class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4">

            <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <strong>Dados do Convênio</strong>
        </div>
        <div class="card-body row g-3">
          <div class="col-md-3">
            <label class="form-label">Orgão</label>
            <input type="text" placeholder="INSS" id="id-orgao" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Espécie/Secretaria</label>
            <input type="text" id="id-especie" class="form-control form-control-sm" required>
          </div>

            <label class="form-label">Matrícula</label>
            <input type="text" id="id-matricula" class="form-control form-control-sm" required>
          </div>

            <label class="form-label">UF</label>

      <!-- ENDEREÇO -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <strong>Endereço</strong>
        </div>
        <div class="card-body row g-3">
          <div class="col-md-3">
            <label class="form-label">CEP</label>
            <input type="text" oninput="formatCEP(this)" id="id-cep" class="form-control form-control-sm"
              placeholder="00000-000" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Endereço</label>
            <input type="text" id="id-endereco" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-1">
            <label class="form-label">Número</label>
            <input type="text" id="id-numero-endereco" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Complemento</label>
            <input type="text" id="id-complemento-endereco" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Bairro</label>
            <input type="text" id="id-bairro" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Cidade</label>
            <input type="text" id="id-cidade" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-1">
            <label class="form-label">UF</label>
            <select id="uf-endereco" class="form-select form-select-sm" required>
              <option selected disabled>Selecione...</option>
              <option>AC</option>
              <option>AL</option>
              <option>AP</option>
              <option>AM</option>
              <option>BA</option>
              <option>CE</option>
              <option>DF</option>
              <option>ES</option>
              <option>GO</option>
              <option>MA</option>
              <option>MT</option>
              <option>MS</option>
              <option>MG</option>
              <option>PA</option>
              <option>PB</option>
              <option>PR</option>
              <option>PE</option>
              <option>PI</option>
              <option>RJ</option>
              <option>RN</option>
              <option>RS</option>
              <option>RO</option>
              <option>RR</option>
              <option>SC</option>
              <option>SP</option>
              <option>SE</option>
              <option>TO</option>
            </select>
          </div>
        </div>
      </div>

      <!-- DADOS BANCÁRIOS -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <strong>Dados Bancários</strong>
        </div>
        <div class="card-body row g-3">
          <div class="col-md-2">
            <label class="form-label">Banco</label>
            <input type="text" id="banco" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Agência</label>
            <input type="text" id="agencia" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Tipo</label>
            <select id="tipo-conta" class="form-select form-select-sm">
              <option selected value="C/C">Corrente</option>
              <option value="C/P">Poupança</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Conta</label>
            <input type="text" id="conta" class="form-control form-control-sm" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Dígito Verificador</label>
            <input id="dv" type="text" class="form-control form-control-sm" required>
          </div>
        </div>
      </div>

      <!-- TIPO DE OPERAÇÃO -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <strong>Tipo de Operação</strong>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Selecione o Tipo de Operação</label>
            <select class="form-select form-select-sm" id="tipoOperacao" required>
              <option selected disabled>Selecione...</option>
              <option value="portabilidade">Portabilidade</option>
              <option value="margem">Margem</option>
              <option value="cartao">Cartão</option>
              <option value="refin">Refin</option>
            </select>
          </div>

          <!-- CAMPOS DINÂMICOS -->
          <div id="camposOperacao" class="row g-3"></div>
        </div>
      </div>

      <!-- OBS -->
      <div class="card mb-4">
        <div class="card-header bg-primary text-white">
          <strong>Observações</strong>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <textarea name="" id="id-observacoes" class="form-control"></textarea>
          </div>

          <!-- CAMPOS DINÂMICOS -->
          <div id="camposOperacao" class="row g-3"></div>
        </div>
      </div>

      <!-- BOTÃO -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Enviar</button>
      </div>
    </form>
  </div>


  <!-- Toast (fica invisível até ser usado) -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toastAlert" class="toast align-items-center text-bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Preencha todos os campos obrigatórios.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>
